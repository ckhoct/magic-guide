      /* 導覽列半透明背景 */
      .bg-opacity {

          rgba(0, 0, 0, 0.5) 50%,
          rgba(0, 0, 0, 0.8)

        line-height: 200%;
      }

      /* 索引RWD的部分 */

        .rwd {
          flex-direction: column;
        }
      }

      /*  */

      /* 卡片陰影 */
      .card {
        filter: drop-shadow(10px 10px 10px #000);
      }

      /* 圖片hover效果 */
      .effect:hover {
        filter: brightness(150%);
        transition: 0.5s;
        cursor: pointer;
      }

      /* dove動畫 */
      @keyframes slideOutUp {
        0% {
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0) scale(0.8, 0.8);
        }

        50% {
          visibility: hidden;
          -webkit-transform: translate3d(0, -20%, 0);
          transform: translate3d(0, -40%, 0) scale(0.3, 0.3);
        }
        100% {
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0) scale(0.8, 0.8);
        }
      }

      /* dove動畫2 */
      @keyframes slideOutUp2 {
        0% {
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0) scale(1, 1);
        }

        50% {
          visibility: hidden;
          -webkit-transform: translate3d(0, -20%, 0);
          transform: translate3d(0, -40%, 0) scale(1, 1);
        }
        100% {
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0) scale(1, 1);
        }
      }

      /* dove */
      .dove {
        /* filter: drop-shadow(10px 10px 10px #000); */
        animation: slideOutUp 5s infinite;
      }

      /* 置頂按鈕 */
      .toTop {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 80px;
        height: 80px;
        animation: slideOutUp2 5s infinite;
        cursor: pointer;
        /* background:linear-gradient(to top, rgba(255, 255, 255, 0), rgba(0, 0, 0, .5) 50%, rgba(0, 0, 0, .8)); */
        border-radius: 50%;
        transition: 0.5s;
      }

      .toTop:hover {
        filter: brightness(120%);
      }

      .toTop img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /*  動畫*/
      @keyframes rubberBand {
        from {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        30% {
          -webkit-transform: scale3d(1.25, 0.75, 1);
          transform: scale3d(1.25, 0.75, 1);
        }

        40% {
          -webkit-transform: scale3d(0.75, 1.25, 1);
          transform: scale3d(0.75, 1.25, 1);
        }

        50% {
          -webkit-transform: scale3d(1.15, 0.85, 1);
          transform: scale3d(1.15, 0.85, 1);
        }

        65% {
          -webkit-transform: scale3d(0.95, 1.05, 1);
          transform: scale3d(0.95, 1.05, 1);
        }

        75% {
          -webkit-transform: scale3d(1.05, 0.95, 1);
          transform: scale3d(1.05, 0.95, 1);
        }

        to {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }
      }

      .rubberBand {
        -webkit-animation-name: rubberBand;
        animation-name: rubberBand;
      }

      .text-ani {
        animation: rubberBand 1s infinite;
      }

      /* 主選單 */
